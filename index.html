<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bookiemarks Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <!-- Implement navbar here -->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                            <a class="navbar-brand" href="/">BookieMarker</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Contact</a></li>
                            </ul>
                            <form data-bind="submit: addBookmark" class="navbar-form navbar-left">
                                <div class="form-group">
                                    <input data-bind="value: url" type="url" class="form-control" placeholder="Url">
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>


        <!-- bookmark search form goes here -->
        <div class="row">
            <div class="col-md-12">
                <h3>Bookmarks</h3>
                <form class="form-inline" data-bind="submit: search">
                  <div class="form-group">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" id="search" placeholder="Search terms" data-bind="value: query">
                  </div>
                  <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>

        <!-- bookmark list comes here -->
        <div data-bind="foreach: bookmarks">
            <div class="row result">
                <div class="col-md-2">
                    <img style="max-width: 150px; max-height: 150px;" alt="thumbnail" data-bind="attr:{ src: thumbnail}">
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 data-bind="text: title">Bookmark Title 1</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <a href="#" data-bind="attr:{ href: url}, text: url">bookmark url 1</a>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <textarea type="text" class="form-control" placeholder="Summary" data-bind="textInput: summary, event: {blur: $root.updateBookmark}"></textarea>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-danger" data-bind="click: $root.deleteBookmark">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <!-- Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script type="text/javascript" src="bookiemarker.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmarks frontend</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">
    <h3>My bookmarks</h3>

    <div class="well">
        <form data-bind="submit: addBookmark" class="form-horizontal">
            <div class="form-group">
                <label for="inputUrl" class="col-sm-2 control-label">Url</label>

                <div class="col-sm-10">
                    <input data-bind="value: newUrl" type="text" class="form-control" id="inputUrl" placeholder="Url">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNote" class="col-sm-2 control-label">Note</label>

                <div class="col-sm-10">
                    <input data-bind="value: newNote" type="text" class="form-control" id="inputNote"
                           placeholder="Note (optional)">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>


    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>Url</th>
            <th>Note</th>
            <th>Summary</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: bookmarks">
        <tr>
            <td>
                <a data-bind="attr: {href: url}"><span data-bind="text: url"/></span></a>
            </td>
            <td><textarea data-bind="value: note"></textarea></td>
            <td><div class="summary" data-bind="text: summary"></div></td>
            <td>
                <button type="button" class="btn btn-success btn-xs" data-bind="click: $root.updateBookmark">Update</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" data-bind="click: $root.deleteBookmark">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
<script type='text/javascript' src='js/bookmark.js'></script>
</body>
</html>

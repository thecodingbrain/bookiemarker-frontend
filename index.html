<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bookiemarks Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <!-- Implement navbar here -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    <a class="navbar-brand" href="/">BookieMarker</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <form data-bind="submit: addBookmark" class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="url" class="form-control" placeholder="Url" data-bind="value: url">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>


        <!-- bookmark search form goes here -->
        <div class="row">
            <div class="col-md-12">
                <h3>Bookmarks</h3>
                <form class="form-inline" data-bind="submit: search">
                    <div class="form-group">
                        <label for="search" class="sr-only">Search</label>
                        <input id="search" type="text" class="form-control" data-bind="value: query" placeholder="Search terms">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>

        <!-- bookmark list comes here -->

        <div class="row result" data-bind="foreach: bookmarks">
            <div class="col-md-2">
                <img src="100x100.png" alt="thumbnail" data-bind="attr: { src: thumbnail }">
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">
                        <h4 data-bind="text: title"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <a href="#" data-bind="attr: {href: url}, text: url"></a>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <textarea type="text" class="form-control" placeholder="Summary" data-bind="textInput: summary, event: {blur: $parent.saveSummary}"></textarea>
                        </div>
                    </div>
                    <div class="col-md-1"><button data-bind="click: $root.deleteBookmark" class="btn btn-danger">Delete</button></div>
                </div>
            </div>
        </div>
        
    </div> <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

    <script src="bookiemarker.js"></script>
</body>

</html>
